
<div>
	<table class="data-table">
		<thead>
			<tr>
				<th class="table-head" colspan="4">
					Teams
				</th>
			</tr>
		</thead>
		<tfoot>
			<tr><td colspan="4"></td></tr>
		</tfoot>
		<tbody class="table-body">
			<tr ng-repeat="teams in teamsList | filter: searchFilter">
				<td>{{$index + 1}}
				<td>
					<a href="#/home/teams/{{teams.Constructor.constructorId}}">
						<img ng-src="img/flags/{{teams.Constructor.nationality}}.png"/>
						{{teams.Constructor.name}}
					</a>
				</td>
				<td>
					<a href="{{teams.Constructor.url}}" target="_blank">
						Details				
					</a>
				</td>
				<td>{{teams.points}}</td>
			</tr>
		</tbody>
	</table>
</div>
