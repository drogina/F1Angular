
	<div class="main-data">
		<h2 class="title">Drivers Championship</h2>
		<table class="data-table">
			<thead>
			  <tr><th class="table-head" colspan="4">Drivers Championship Standings - 2013</th></tr>
			</thead>
			<tfoot>
				<tr><td colspan="4"></td></tr>
			</tfoot>
			<tbody class="table-body">
			  <tr ng-repeat="driver in driversList | filter: searchFilter">
			    <td>{{$index + 1}}</td>
			    <td>
			      <img ng-src="img/flags/{{driver.Driver.nationality}}.png" />
			      <a href="#/home/drivers/{{driver.Driver.driverId}}">
			      	{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
			      </a>
			    </td>
			    <td>
			    	<a href="#/home/teams/{{driver.Constructors[0].constructorId}}">
			    		{{driver.Constructors[0].name}}
			    	</a>
			    </td>
			    <td>{{driver.points}}</td>
			  </tr>
			</tbody>
		</table>
